<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sprint - Step 2: Sketch</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="section">
        <div class="container">
            <h1 class="large-heading">Step 2: Sketch</h1>
            <p class="text-lead">Draw or upload your sketches to visualize your ideas.</p>
            <form method="POST" action="{{ url_for('quick_sprint_step', step=3) }}" enctype="multipart/form-data">
                <input type="file" name="sketch" accept="image/*">
                <textarea name="sketch_text" rows="4" placeholder="Describe your sketch here..."></textarea>
                <button type="submit" class="button bg-brand">Next Step</button>
            </form>
        </div>
    </div>
</body>
</html>
